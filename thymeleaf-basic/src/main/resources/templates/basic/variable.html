<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>SpringEL 표현식</h1>
<ul>Object
  <li>${user.name}: <span th:text="${user.name}"></span></li>
  <li>${user['name']}: <span th:text="${user['name']}"></span></li>
  <li>${user.getName()}: <span th:text="${user.getName()}"></span></li>
</ul>

<ul>List
  <li>${list[0].name}: <span th:text="${list[0].name}"></span></li>
  <li>${list[0]['name']}: <span th:text="${list[0]['name']}"></span></li>
  <li>${list[0].getName()}: <span th:text="${list[0].getName()}"></span></li>
</ul>

<ul>Map
  <li>${map['userA'].name}: <span th:text="${map['userA'].name}"></span></li>
  <li>${map['userA']['name']}: <span th:text="${map['userA']['name']}"></span></li>
  <li>${map['userA'].getName()}: <span th:text="${map['userA'].getName()}"></span></li>
</ul>

<h1>지역 변수: (th:with)</h1>
<div th:with="first=${list[0]}">
  <p>처음 사람의 이름은 <span th:text="${first.name}"></span></p>
</div>

</body>
</html>
